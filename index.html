<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="hiro">
        <div class="contener">
            <div class="dropdown btn">MENU
                <span class="deg"></span>
            </div>
            <ul class="list">
                <li class="item">css</li>
                <li class="item">html</li>
                <li class="item">js
                </li>
                <li class="item">reakt</li>
            </ul>

        </div>
        <div class="contener">
            <div class="dropdown btn">PRICE
                <span class="deg"></span>
            </div>
            <ul class="list">
                <li class="item">10</li>
                <li class="item">20</li>
                <li class="item">30</li>
            </ul>
        </div>
    </div>
    <div class="title">Scroll</div>
    <div class="spase" style="height: 100vh;"></div>
    <div class="circles">
        <div class="circle" data-prog="95">
            <svg width=" 250" height=" 250">
                <circle r="100" cx="125" cy="125" class="track"></circle>
                <circle r="100" cx="125" cy="125" class="progress"></circle>
            </svg>
            <div class="circle-inner">
                <h1>95%</h1>
            </div>
        </div>
        <div class="circle" data-prog="70">
            <svg width=" 250" height=" 250">
                <circle r="100" cx="125" cy="125" class="track"></circle>
                <circle r="100" cx="125" cy="125" class="progress"></circle>
            </svg>
            <div class="circle-inner">
                <h1>70%</h1>
            </div>
        </div>
        <div class="circle" data-prog="43">
            <svg width=" 250" height=" 250">
                <circle r="100" cx="125" cy="125" class="track"></circle>
                <circle r="100" cx="125" cy="125" class="progress"></circle>
            </svg>
            <div class="circle-inner">
                <h1>43%</h1>
            </div>
        </div>
    </div>
    <div class="spase" style="height: 20em;"></div>
    <script src="./js/script.js"></script>
</body>

</html>
